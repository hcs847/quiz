<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>JavaScript Quiz</title>
</head>

<body>
    <div class="container-page">
        <div class="container-top">
            <p id="score"></p>
        </div>


        <div id="quiz-main" class="container-main">

            <div class="card">
                <div id="quiz-hdr" class="card-header">

                    <h1>JavaScript Quiz</h1>
                </div>

                <div class="card-body">
                    <p>Hello coder, go ahead and tackle the following challenge, try to answer the JavaScript multiple
                        choice
                        questions with the timeframe provide. Keep in mind that incorrect answers will penalize your
                        score/time
                        by 10 seconds. You Got This!</p>

                </div>

                <button id="quiz-btn" type="button"><span>Start Quiz</span> </button>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
